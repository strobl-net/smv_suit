<!DOCTYPE html>
<html lang="en">
<head>
  {% block head %}
  <title>{% block title %}{% endblock title %} - API</title>
  {% endblock head %}
  {% block styles %}
    {{ bootstrap.load_css() }}
  {% endblock styles %}
</head>
<body>
<nav>{% block nav %}{% endblock nav %}</nav>
<div class="container">
  {% block content %} {% endblock content %}
</div>
{% block scripts %}
  {{ bootstrap.load_js() }}
{% endblock scripts %}
</body>
</html>
